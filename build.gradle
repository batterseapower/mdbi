apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'MDBI',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.1'
    testCompile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}